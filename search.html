---
layout: search
title: Search
---
<form action="/search/" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animated Search Box</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="middle">
    <form class="search-box" action="/search/" method="get">
      <input type="text" class="input" id="search-box" name="query">
      <button type="submit" class="btn" name="button" id="search-button" value="search"></button>
    </form>
  </div>

  <script>
    $(".btn").on("click", function() {
      $(".input").toggleClass("inclicked");
      $(".btn").toggleClass("close");
    });
  </script>

</body>

</html>



<div id="search-results"></div>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "category": "{{ post.categories | xml_escape }}",
        "tag": "{{ post.tags | xml_escape }}",
        "published_at" : "{{post.date | date: '%b %d, %y' }}",
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/js/lunr.min.js"> charset="utf-8"</script>
<script src="/js/search.js"> charset="utf-8"</script>
