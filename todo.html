<style>
  /*///////////////////////////////////////////////////
    // Presentational Styles (Not Needed) \\ 
///////////////////////////////////////////////////*/
html {
  background:#0677c0;
}
.contentContainer {
  background:#efefef;
  padding:20px;
  max-width:350px;
  min-width:150px;
  margin:15vh auto;
  border-radius:10px;
  border:solid 5px #dbdbdb;
}

/*///////////////////////////////////////////////////
    // Skill Bars \\ 
///////////////////////////////////////////////////*/
.skillBar {
  margin-bottom:26px;
  margin-bottom: 1.66em;
  h4 {
    font-size:21px;
    font-size: 1.33em;
    text-transform: none;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    margin-bottom:7px;
    margin-bottom: .33em;
  }
}
.skillBarContainer {
  width: 100%;
  max-width: 350px;
  height:26px;
  height: 1.66em;
  background: #e6eae3;
  background: rgb(8,102,220);
  background: rgba(8,102,220,.2);
  overflow: hidden;
  border-radius:5px;
}
.skillBarValue {
  height: 1.66em;
  float: left;
  background:#0866dc;
  background: rgb(8,102,220);
  background: rgba(8,102,220,.75);
}

/* Allowed values for the css skill bars */
.value-00  { width: 0;    }
.value-10  { width: 10%;  }
.value-20  { width: 20%;  }
.value-30  { width: 30%;  }
.value-40  { width: 40%;  }
.value-50  { width: 50%;  }
.value-60  { width: 60%;  }
.value-70  { width: 70%;  }
.value-80  { width: 80%;  }
.value-90  { width: 90%;  }
.value-100 { width: 100%; }

/*///////////////////////////////////////////////////
    // Animation \\ 
///////////////////////////////////////////////////*/
@-webkit-keyframes slideIn {
  0% { width: 0; }
  25% { width:100%; }
  100% { width: normal; }
}
@-moz-keyframes slideIn {
  0% { width: 0; }
  25% { width:100%; }
  100% { width: normal; }
}
@-ms-keyframes slideIn {
  0% { width: 0; }
  25% { width:100%; }
  100% { width: normal; }
}
@-o-keyframes slideIn {
  0% { width: 0; }
  25% { width:100%; }
  100% { width: normal; }
}
@keyframes slideIn {
  0% { width: 0; }
  25% { width:100%; }
  100% { width: normal; }
}
.skillBarValue {
  -webkit-animation: slideIn 2s;
  -moz-animation: slideIn 2s;
  -o-animation: slideIn 2s;
  animation: slideIn 2s;
}
</style>
