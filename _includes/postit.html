<script>
	$('body').click(addNote);
$( '.note').hover();

function addNote(e){
  $( '.note' ).each(
    function(){
      if( $( this ).find( 'textarea' ).val() === '' ){ $( this ).remove(); }  
    }
  );
  
  var note = $('<div class="note"><div class="close"></div><textarea placeholder=""></textarea></div>');
  $( note ).css('left',e.pageX-50);
  $( note ).css('top',e.pageY-25);
  
  $( this ).append(note);
  $( note ).draggable();
  $( note ).find( 'textarea' ).focus();
  $( note ).click(function(e){return false;});
  $( note ).find( ".close" ).click(
    function(){
      $( note ).remove();
      return false;
    });
  
  $( note ).hover(
			function(){
				$( note ).find( ".close" ).toggle();
			});
  

}
/**/

</script>
